<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪食蛇遊戲</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="game-container">
        <!-- 遊戲主菜單 -->
        <div id="main-menu" class="screen">
            <h1>貪食蛇遊戲</h1>
            <button id="start-btn">開始遊戲</button>
            <div class="high-score">最高分數: <span id="high-score">0</span></div>
            <button id="instructions-btn">遊戲說明</button>
        </div>

        <!-- 遊戲區域 -->
        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <div class="score">分數: <span id="current-score">0</span></div>
                <button id="pause-btn">暫停</button>
            </div>
            <canvas id="game-canvas"></canvas>
        </div>

        <!-- 遊戲結束畫面 -->
        <div id="game-over" class="screen hidden">
            <h2>遊戲結束</h2>
            <div class="final-score">最終得分: <span id="final-score">0</span></div>
            <button id="restart-btn">重新開始</button>
            <button id="menu-btn">返回主菜單</button>
        </div>
    </div>
    <script src="src/js/game.js"></script>
</body>
</html>
